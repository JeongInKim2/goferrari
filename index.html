<html>

    <head>
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/pure-min.css" integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/grids-responsive-min.css" />
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                for (i = 1; i < 46; i++) {
                    $('.pure-g#list').append('<div class="pure-u-1 pure-u-md-1-6"><label for="n' + i + '" onclick="addTo(' + i + ')">' + i + '</label><input type="number" id="n' + i + '" class="pure-u-23-24" value="0"/></div>');
                }
                for (i = 1; i < 8; i++) {
                    $('.pure-g#result').append('<span id="r' + i + '"/>');
                    if (i < 7)
                        $('.pure-g#result').append(' ');
                }
            });

            function addTo(n) {
                $('.pure-g#list input').each(function() {
                    if ($(this).val() == $('input#n' + n).val())
                        $(this).attr('disabled', 'disabled');
                });
                $('.pure-g#list input#n' + n).removeAttr('disabled');
                $('.pure-g#result span').each(function() {
                    if ($(this).text() == "") {
                        $(this).text(n);
                        return false;
                    }
                });
            }

        </script>
    </head>

    <body>
        <form class="pure-form pure-form-stacked pure-u-4-5">
            <fieldset>
                <legend>페라리 가자!</legend>
                <div class="pure-g" id="list">
                </div>
                <br />
                <fieldset>
                    <div class="pure-g pure-u-1" id="result">
                    </div>
                </fieldset>
                <button type="reset" class="pure-button pure-button-primary">다시하기</button>
            </fieldset>
        </form>
    </body>

</html>
