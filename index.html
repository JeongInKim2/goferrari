<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/pure-min.css" integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/grids-responsive-min.css" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://jeonginkim2.github.io/goferrari/Flat-HTML5-Palette-Color-Picker-For-jQuery-colorPick-js/src/colorPick.css">
        <!-- OPTIONAL DARK THEME -->
        <link rel="stylesheet" href="https://jeonginkim2.github.io/goferrari/Flat-HTML5-Palette-Color-Picker-For-jQuery-colorPick-js/src/colorPick.dark.theme.css">
        <script type="text/javascript">
            $(document).ready(function() {
                for (i = 1; i < 46; i++) {
                    $('.pure-g#list').append('<div class="pure-u-md-1-5"><label id="lbl" for="n' + i + '" onclick="addTo(' + i + ')">' + i + '</label><input type="number" id="n' + i + '" class="pure-u-1" value="0"/></div>');
                }
                for (i = 1; i < 8; i++) {
                    $('.pure-g#result').append('<span id="r' + i + '"/>');
                    if (i < 7)
                        $('.pure-g#result').append(' ');
                }
            });

            function addTo(n) {
                $('.pure-g#list input').each(function() {
                    if ($(this).val() == $('input#n' + n).val())
                        $(this).attr('disabled', 'disabled');
                });
                $('.pure-g#list input#n' + n).removeAttr('disabled');
                $('.pure-g#result span').each(function() {
                    if ($(this).text() == n)
                        return false;
                
                    if ($(this).text() == "") {
                        $(this).text(n);
                        return false;
                    }
                });
            }
            
            function fnClear() {
                $('form')[0].reset();
                $('.pure-g#list input').removeAttr('disabled');
            }

        </script>
        <style>
            .colorPickSelector {
                border-radius: 5px;
                width: 36px;
                height: 36px;
                cursor: pointer;
                -webkit-transition: all linear .2s;
                -moz-transition: all linear .2s;
                -ms-transition: all linear .2s;
                -o-transition: all linear .2s;
                transition: all linear .2s;
            }

            .colorPickSelector:hover {
                transform: scale(1.1);
            }

        </style>
    </head>

    <body>
        <form class="pure-form pure-form-stacked pure-u-1">
            <fieldset class="pure-group">
                <legend>페라리 가자!</legend>
                <div class="pure-g" id="list">
                </div>
                <br />
                <fieldset>
                    <div class="pure-g pure-u-1" id="result">
                    </div>
                </fieldset>
                <button type="button" class="pure-button pure-button-primary" onclick="fnClear()">다시하기</button>
            </fieldset>
        </form>
<label>aa</label>
    <script src="https://jeonginkim2.github.io/goferrari/Flat-HTML5-Palette-Color-Picker-For-jQuery-colorPick-js/src/colorPick.js"></script>
    <script>
        $('.pure-g#list').find('label#lbl').colorPick();
    </script>

    </body>
</html>
